<body>
    <header>
        <div class="logo">
            Let's Validate....
        </div>
      <nav class="navbar">
    
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#contact">CONTACT_US</a>
      </nav>
    </header>
    <main>
        <section id="about">
            <h3>This is email validator tool .This tells whether the email sent to you is correct or not.</h3>
            <h4></h4>

        </section>
        <div class="container">
            <form action="">
                <label for="name">Enter your email to Validate</label>
                <input type="text" autocomplete="on" required>
                <label for="pwd">Password</label>
                <input type="password" value="password" required>
                <button id="btn">Submit</button>
            </form>
        </div>
    </main>

    </footer>
