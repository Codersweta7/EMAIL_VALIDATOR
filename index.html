<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I_Validate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            Let's Validate....
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="45" fill="currentColor" class="bi bi-envelope-check" viewBox="0 0 16 16">
                <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2zm3.708 6.208L1 11.105V5.383zM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2z"/>
                <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0m-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686"/>
              </svg>

        </div>
      <nav class="navbar">
    
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#contact">CONTACT_US</a>
      </nav>
    </header>
    <main>
        <section id="about">
            <h3>This is email validator tool .This tells whether the email sent to you is correct or not.</h3>
            
        </section>
        <div class="container">
            <form action="">
                <label for="name">Enter your email to Validate</label>
                <input type="text" autocomplete="on" required>
                <label for="pwd">Password</label>
                <input type="password" value="password" required>
                <button id="btn">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy;Let's Validate.All rights reserved.</p>
    </footer>
</body>
<script src="script.js"></script>
